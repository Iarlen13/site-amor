<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Gislaine ðŸ’–</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: 'Segoe UI', 'Comic Sans MS', cursive;
      overflow: hidden;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    #tela-inicial {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      z-index: 100;
      transition: opacity 0.5s ease-out;
      text-align: center;
      padding: 1em;
    }

    #tela-inicial h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #ff9ecf, 0 0 20px #ff78b2;
    }

    #tela-inicial p {
      font-size: 1.2em;
      opacity: 0.8;
    }

    #conteudo-central {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    #mensagem {
      font-weight: 700;
      font-size: 2.8em;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 15px #f9f871, 0 0 30px #f973c6;
      margin-bottom: 30px;
      animation: slideUp 1s ease-out forwards;
      opacity: 0;
    }

    #imagens-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      max-width: 450px;
      width: 100%;
      margin: 0 auto 30px auto;
      justify-items: center;
      align-items: center;
    }

    .imagem-romantica {
      grid-column: 2;
      grid-row: 2;
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 20px;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.7);
      animation: pulseGlow 4s infinite, fadeIn 2s forwards;
    }

    .imagem-pequena {
      width: 85px;
      height: 85px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      opacity: 0;
      animation: scaleIn 1.2s ease forwards;
    }

    /* DefiniÃ§Ãµes de posiÃ§Ã£o em estrela (ordem no HTML importa!) */
    .imagem-pequena:nth-of-type(1) { grid-column: 2; grid-row: 1; } /* Topo */
    .imagem-pequena:nth-of-type(2) { grid-column: 1; grid-row: 2; } /* Esquerda */
    .imagem-pequena:nth-of-type(3) { grid-column: 3; grid-row: 2; } /* Direita */
    .imagem-pequena:nth-of-type(4) { grid-column: 2; grid-row: 3; } /* Baixo */
    .imagem-pequena:nth-of-type(5) { grid-column: 1; grid-row: 1; } /* Topo-esquerda */
    .imagem-pequena:nth-of-type(6) { grid-column: 3; grid-row: 1; } /* Topo-direita */
    .imagem-pequena:nth-of-type(7) { grid-column: 1; grid-row: 3; } /* Inferior-esquerda */
    .imagem-pequena:nth-of-type(8) { grid-column: 3; grid-row: 3; } /* Inferior-direita */

    .texto-final {
      font-size: 1.2em;
      animation: fadeIn 2s ease 2s forwards;
      opacity: 0;
    }

    audio {
      display: none;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 25px #ffaddd; }
      50% { box-shadow: 0 0 40px #ffaddd; }
    }

    @media (max-width: 768px) {
      #mensagem { font-size: 2em; }

   .imagem-romantica {
      grid-column: 2;
      grid-row: 2;
      max-width: 140px;
      border-radius: 15px;
      border: 3px solid #fff;
      opacity: 0;
      animation: scaleIn 1.2s forwards, pulsateGlow 4s infinite 2.5s;
}


      .imagem-pequena {
        width: 65px;
        height: 65px;
      }

      .texto-final { font-size: 1em; }
    }
  </style>
</head>
<body>

<div id="tela-inicial">
  <h1>Para Gislaine ðŸ’–</h1>
  <p>(Clique para comeÃ§ar a mÃ¡gica)</p>
</div>

<div id="conteudo-central">
  <div id="mensagem"></div>

  <div id="imagens-container">
    <img src="./homenaa/foto07.jpg" class="imagem-pequena" alt="Topo" />
    <img src="./homenaa/foto2.jpg" class="imagem-pequena" alt="Esquerda" />
    <img src="./homenaa/foto09.jpg" class="imagem-pequena" alt="Direita" />
    <img src="./homenaa/foto08.jpg" class="imagem-pequena" alt="Baixo" />
    <img src="./homenaa/foto10.jpg" class="imagem-pequena" alt="Topo Esquerda" />
    <img src="./homenaa/foto1.jpg" class="imagem-pequena" alt="Topo Direita" />
    <img src="./homenaa/foto4.jpg" class="imagem-pequena" alt="Inferior Esquerda" />
    <img src="./homenaa/foto3.jpg" class="imagem-pequena" alt="Inferior Direita" />

    <img src="./homenaa/foto06.jpg" class="imagem-romantica" alt="Casal" />
  </div>

  <p class="texto-final">Cada momento com vocÃª Ã© um verso da mais linda poesia. ðŸŒ™ðŸ’«</p>
</div>

<audio id="musica-fundo" loop preload="auto">
  <source src="./homenaa/musica_amor.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const telaInicial = document.getElementById('tela-inicial');
    const conteudoCentral = document.getElementById('conteudo-central');
    const musica = document.getElementById('musica-fundo');
    const mensagemElement = document.getElementById('mensagem');

    const text = "VocÃª Ã© meu universo. âœ¨";
    let displayedText = "";
    let index = 0;

    function animateText() {
      if (index < text.length) {
        displayedText += text.charAt(index);
        mensagemElement.textContent = displayedText;
        index++;
        setTimeout(animateText, 120);
      }
    }

    function iniciarHomenagem() {
      telaInicial.style.opacity = '0';
      setTimeout(() => {
        telaInicial.style.display = 'none';
      }, 500);

      const playPromise = musica.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          conteudoCentral.style.opacity = '1';
          animateText();
        }).catch(error => {
          console.warn("MÃºsica bloqueada pelo navegador:", error);
          conteudoCentral.style.opacity = '1';
          animateText();
        });
      }
    }

    telaInicial.addEventListener('click', iniciarHomenagem);
  });
</script>

</body>
</html>
