<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Gislaine </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  
  <style>
    /* === NOVAS VARIVEIS DE COR === */
    :root {
      --gold: #FFD700;
      --soft-pink: #f2b5d4;
      --dark-blue: #0b1d36;
      --text-color: #f0f8ff; /* AliceBlue, um branco mais suave */
    }

    body, html {
      margin: 0;
      padding: 0;
      color: var(--text-color);
      overflow: hidden;
      /* A COR DE FUNDO FOI REMOVIDA DAQUI PARA NO BLOQUEAR A IMAGEM */
      position: relative;
    }

    /* === FUNDO ANIMADO DE ESTRELAS === */
    #background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* A COR DE FUNDO AGORA EST AQUI, COMO UM PLANO B */
      background-color: var(--dark-blue);
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1280px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      z-index: -2;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px #fff, 0 0 20px var(--gold);
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* === TELA INICIAL REFEITA === */
    #tela-inicial {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      z-index: 100;
      transition: opacity 0.8s ease-out;
      text-align: center;
      padding: 1em;
    }

    #tela-inicial h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: var(--text-color);
      text-shadow: 0 0 8px var(--soft-pink), 0 0 15px var(--gold), 0 0 25px var(--soft-pink);
      margin-bottom: 20px;
    }

    #pulsing-heart {
      width: 50px;
      height: 50px;
      position: relative;
      animation: pulseHeart 2s infinite;
    }
    #pulsing-heart::before,
    #pulsing-heart::after {
      content: '';
      position: absolute;
      top: 0;
      width: 26px;
      height: 42px;
      background: var(--gold);
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      box-shadow: 0 0 15px var(--gold);
    }
    #pulsing-heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    
    @keyframes pulseHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    /* === CONTEDO PRINCIPAL ESTILIZADO === */
    #conteudo-central {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1em;
      background-color: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(4px);
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    #mensagem {
      font-family: 'Great Vibes', cursive;
      font-weight: 400;
      font-size: 4.5em;
      color: var(--text-color);
      text-shadow: 0 0 10px var(--gold), 0 0 20px var(--soft-pink), 0 0 35px var(--gold);
      margin-bottom: 40px;
    }

    #imagens-container {
      display: grid;
      grid-template-columns: 1fr 1.8fr 1fr;
      grid-template-rows: 1fr 1.8fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 40px auto;
      justify-items: center;
      align-items: center;
    }

    /* ESTILO DA BORDA DOURADA/ROSA PULSANTE */
    @keyframes borderPulse {
      0% { border-color: var(--gold); box-shadow: 0 0 20px var(--soft-pink); }
      50% { border-color: var(--soft-pink); box-shadow: 0 0 30px var(--gold); }
      100% { border-color: var(--gold); box-shadow: 0 0 20px var(--soft-pink); }
    }
    
    .imagem-romantica {
      grid-column: 2;
      grid-row: 2;
      width: 100%;
      height: auto; 
      aspect-ratio: 285 / 400; 
      object-fit: cover; 
      max-width: 240px;
      border: 4px double transparent;
      border-radius: 20px;
      animation: scaleIn 1.2s ease 0.5s forwards, borderPulse 4s infinite 1.5s;
      opacity: 0;
    }

    .imagem-pequena {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%; /* FOTOS MENORES AGORA SO CRCULOS */
      border: 3px double transparent;
      opacity: 0;
      transform: scale(0.8);
      animation: scaleIn 1.2s ease forwards, borderPulse 4s infinite 2s, float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    /* Atrasos mantidos para apari莽茫o em cascata */
    .imagem-pequena:nth-of-type(1) { grid-column: 2; grid-row: 1; animation-delay: 0.8s, 1s, 0.8s; } 
    .imagem-pequena:nth-of-type(2) { grid-column: 1; grid-row: 2; animation-delay: 1.0s, 1.2s, 1s; } 
    .imagem-pequena:nth-of-type(3) { grid-column: 3; grid-row: 2; animation-delay: 1.2s, 1.4s, 1.2s; } 
    .imagem-pequena:nth-of-type(4) { grid-column: 2; grid-row: 3; animation-delay: 1.4s, 1.6s, 1.4s; } 
    .imagem-pequena:nth-of-type(5) { grid-column: 1; grid-row: 1; animation-delay: 1.6s, 1.8s, 1.6s; } 
    .imagem-pequena:nth-of-type(6) { grid-column: 3; grid-row: 1; animation-delay: 1.8s, 2s, 1.8s; } 
    .imagem-pequena:nth-of-type(7) { grid-column: 1; grid-row: 3; animation-delay: 2.0s, 2.2s, 2s; } 
    .imagem-pequena:nth-of-type(8) { grid-column: 3; grid-row: 3; animation-delay: 2.2s, 2.4s, 2.2s; } 

    .texto-final {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5em;
      font-weight: 700;
      letter-spacing: 1px;
      animation: fadeIn 2s ease 3s forwards;
      opacity: 0;
    }

    audio { display: none; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

    /* === AJUSTES FINOS PARA CELULAR === */
    @media (max-width: 768px) {
      #tela-inicial h1 { font-size: 3em; }
      #mensagem { font-size: 3em; margin-bottom: 20px; }
      #imagens-container { max-width: 100%; gap: 10px; }
      .imagem-romantica { max-width: 160px; border-width: 3px; }
      .imagem-pequena { width: 65px; height: 65px; border-width: 2px; }
      .texto-final { font-size: 1.2em; }
    }
  </style>
</head>
<body>

<div id="background-wrapper">
  </div>

<div id="tela-inicial">
  <h1>Para Gislaine</h1>
  <div id="pulsing-heart"></div>
</div>

<div id="conteudo-central">
  <div id="mensagem"></div>

  <div id="imagens-container">
    <img src="./homenaa/foto7.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto2.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto9.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto8.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto10.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto1.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto4.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto3.jpg" class="imagem-pequena" alt="Mem贸ria" />
    <img src="./homenaa/foto6.jpg" class="imagem-romantica" alt="Casal" />
  </div>

  <p class="texto-final">Cada momento com voc锚 茅 um verso de poesia.</p>
</div>

<audio id="musica-fundo" loop preload="auto">
  <source src="./homenaa/musica_amor.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const telaInicial = document.getElementById('tela-inicial');
    const conteudoCentral = document.getElementById('conteudo-central');
    const musica = document.getElementById('musica-fundo');
    const mensagemElement = document.getElementById('mensagem');
    const background = document.getElementById('background-wrapper');

    // Gerador de Estrelas
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      let star = document.createElement('div');
      star.className = 'star';
      let size = Math.random() * 3;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 5 + 's';
      star.style.animationDuration = Math.random() * 3 + 2 + 's';
      background.appendChild(star);
    }

    const text = "Voc锚 茅 meu universo...";
    let index = 0;

    function animateText() {
      if (index < text.length) {
        mensagemElement.innerHTML += text.charAt(index);
        index++;
        setTimeout(animateText, 150);
      }
    }

    function iniciarHomenagem() {
      telaInicial.style.opacity = '0';
      setTimeout(() => {
        telaInicial.style.display = 'none';
      }, 800);

      const playPromise = musica.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          conteudoCentral.style.opacity = '1';
          animateText();
        }).catch(error => {
          console.warn("M煤sica bloqueada pelo navegador:", error);
          conteudoCentral.style.opacity = '1';
          animateText();
        });
      }
    }

    telaInicial.addEventListener('click', iniciarHomenagem);
  });
</script>

</body>
</html>
